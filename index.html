<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/001b42869a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./png-clipart-digital-wallet-e-commerce-payment-system-electronic-money-computer-software-digital-wallet-text-service-thumbnail.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>eWallet</title>
  </head>
  <body>
    <div class="container ewallet">
      <header class="green">
        <div class="ewalletLogo">
          <img src="./png-clipart-digital-wallet-e-commerce-payment-system-electronic-money-computer-software-digital-wallet-text-service-thumbnail.png" alt="ewallet" />
          <h1>E-Wallet</h1>
        </div>
        <div class="balance">
          <div class="balance__heading">
            <p>Total balance</p>
          </div>
          <div class="balance__amount">
            <p>0</p>
          </div>
        </div>

        <div class="income-expense">
          <div class="income">
            <div class="income__amount">
              <p>$0</p>
            </div>
            <div class="income__heading">
              <p>Incomes</p>
            </div>
          </div>
          <div class="expense">
            <div class="expense__amount">
              <p>$0</p>
            </div>
            <div class="expense__heading">
              <p>Expenses</p>
            </div>
          </div>
        </div>
      </header>
      <div class="add">
        <form id="ewallet-form">
          <div class="add__container">
            <select class="add__type">
              <option value="+" selected>+</option>
              <option value="-">-</option>
            </select>
            <input
              type="text"
              class="add__description"
              placeholder="Add description"
            />
            <input type="number" class="add__value" placeholder="Value" />
            <button class="add__btn">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="collection">
        
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
